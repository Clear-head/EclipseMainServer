name: Deploy to EC2 via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create deployment bundle (zip)
        run: zip -r deploy_bundle.zip . -x "*.git*" "*.git/*"

      - name: Upload to S3
        run: |
          aws s3 cp deploy_bundle.zip s3://eclipse-main-code-deploy-bucket/deploy_bundle_${{ github.sha }}.zip

      - name: Deploy to EC2 via CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name eclipse-main-server \
            --deployment-group-name eclipse-main-publish-group \
            --s3-location bucket=eclipse-main-code-deploy-bucket,key=deploy_bundle_${{ github.sha }}.zip,bundleType=zip \
            --description "Deployment from commit ${{ github.sha }}"